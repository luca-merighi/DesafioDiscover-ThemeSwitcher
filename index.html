<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luca Merighi">

    <link rel="stylesheet" href="./main.css">
    
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Theme Switcher</title>
</head>
<body>
    <main id="container">
        <h1><span>Light</span> & Dark Mode</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Est, ipsam sunt.</p>
        <div class="toggle" tabindex="0">
            <img 
            src="./img/moon.svg" 
            alt="Ícone de uma Lua amarela, Tema Dark" 
            class="moon-icon">

            <img 
            src="./img/sun.svg" 
            alt="Ícone de um Sol laranja, Tema Light" 
            class="sun-icon">
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
